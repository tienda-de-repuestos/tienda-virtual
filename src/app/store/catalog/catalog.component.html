  <div class="row">
    <div class="col l2"></div>
    <div class="col l8">

      <!--  -->
      <div *ngFor="let categorie of categories$ | async" class="col l12 m3">
        <div class="card">
          <div class="card-image">
            <img [src]="categorie.image">
          </div>
          <span class="card-title">{{categorie.name}}</span>
          <div class="card-content">
          </div>
          <div class="card-action">
            <a [routerLink]="categorie.ruta">Seleccionar</a>
          </div>
        </div>
        <span class="card-title">{{categorie.name}}</span>
        <div class="card-content">
        </div>
        <div class="card-action">
          <a [routerLink]="categorie.ruta">Seleccionar</a>
        </div>
      </div>
    </div>
    <div class="col l2">
        <div class="container">
            <div class="row">
                <!-- Button trigger modal -->
            <a type="button" class="waves-effect waves-light btn modal-trigger" routerLink="#modalAddProduct">
                Registrar Productos
            </a>
                <!-- Modal -->
                <div class="modal modal-fixed-footer" id="modalAddProduct">
                    <div class="modal-content">
                      <h4 class="modal-title" id="exampleModalLabel">Añadir Produto</h4>
                      <button type="button" class="close btn btn-danger" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                      </button>
                      <div class="row">
                          <div class="col m12 l6">
                              <form name="FormAddArticle" onsubmit="return validarImagen();">
                                  <input name="nameArticle" class="form-control form-control-sm" id="name" type="text" placeholder="Nombre del articulo" required="required" />
                                  <select name="category" style="margin-top: 4px; margin-bottom: 4px;" class="form-control form-control-sm" id="category" required="required">
                                      <option>Motor</option>
                                      <option>Sistema Electrico</option>
                                      <option>Carroseria</option>
                                      <option>Sistema hidraulico</option>
                                      <option>Pistones</option>
                                      <option>Lantas</option>
                                      <option>Muelles</option>
                                      <option>Otro</option>
                                  </select>
                                  <input name="images" class="form-control form-control-sm" id="images" type="file" accept="image/jpg,image/x-png" required="required"/>
                                  <textarea name="description" class="form-control" style="margin-top: 4px; margin-bottom: 4px;" rows="3" placeholder="Descripción del producto" required="required"></textarea>                                                                                
                                  <input name="quantity" class="form-control form-control-sm" type="number" min="1" pattern="^[0-9]+" required="required" placeholder="Ingrese un valor mayor a 0">
                                  <input name="maker" class="form-control form-control-sm" type="text" required="required" placeholder="Fabricante">
                                  <!-- repuestos desde el año 1801 hasta el año 2050 (opcional)-->
                                  <input name="yearOfProduction" class="form-control form-control-sm" type="number" min="1801" max="2050" placeholder="Año de fabricacion">
                                  <div class="text-center">
                                      <button type="button" class="btn btn-primary">Guardar Producto</button>
                                      <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                                  </div>
                              </form>
                          </div>
                          <div class="col m12 l6">
                              <h5 class="text-center">Imagenes del Producto</h5>
                              <!-- ---------------------------------------------- -->  
                              <div id="myCarousel" class="carousel slide" data-ride="carousel">
                                  <!-- Indicators -->
                                  <ol class="carousel-indicators">
                                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                                  <li data-target="#myCarousel" data-slide-to="1"></li>
                                  <li data-target="#myCarousel" data-slide-to="2"></li>
                                  </ol>
                              
                                  <!-- Wrapper for slides -->
                                  <div class="carousel-inner">
                                  <div class="carousel-item active">
                                      <img class="d-block w-100 rounded" src="/adult-beautiful-beauty-915051.jpg" alt="Los Angeles" style="width:100%;">
                                  </div>
                              
                                  <div class="carousel-item">
                                      <img class="d-block w-100 rounded" src="/images/adult-beautiful-caucasian.jpg" alt="Chicago" style="width:100%;">
                                  </div>
                                  
                                  <div class="carousel-item">
                                      <img class="d-block w-100 rounded" src="n.jpg" alt="New york" style="width:100%;">
                                  </div>
                                  </div>
                              
                                  <!-- Left and right controls -->
                                  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                                  <span class="glyphicon glyphicon-chevron-left"></span>
                                  <span class="sr-only">Previous</span>
                                  </a>
                                  <a class="right carousel-control" href="#myCarousel" data-slide="next">
                                  <span class="glyphicon glyphicon-chevron-right"></span>
                                  <span class="sr-only">Next</span>
                                  </a>
                              </div>
                              <!-- ---------------------------------------------- -->
                          </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
